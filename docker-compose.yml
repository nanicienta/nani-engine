version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"   # puerto para el acceso a todos los servicios
      - "4571:4571"   # puerto para SQS espec√≠fico
    environment:
      - SERVICES=sqs   # Activar solo el servicio SQS para este ejemplo
      - DEFAULT_REGION=us-east-1
      - EDGE_PORT=4566
    volumes:
      - "./localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  # Otros servicios como MongoDB y PostgreSQL si lo deseas
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  mongo_data:
    driver: local
  postgres_data:
    driver: local
